<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Felipe Ramírez | Programador</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg_custom_dark">
          <div>
            <img
              class="fotopersonal"
              src="img/IMG_1218.jpg"
              alt="Foto de Felipe"
            />
          </div>
          <div>
            <h2>Felipe Ramírez</h2>
          </div>
          <div class="redes">
            <img src="Iconos/instagram.png" alt="" width="20" height="20" />
            <img src="Iconos/twitter.png" alt="" width="20" height="20" />
            <img src="Iconos/github.png" alt="" width="20" height="20" />
            <img src="Iconos/linkedin.png" alt="" width="20" height="20" />
          </div>
        </div>
      </div>
      <div class="row bg-dark">
        <div class="col-12">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Secciones</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
      </div>
      <div class="row bg-dark">
        <div class="col-12">
          <div class="text-center">
            <div class="border border-3 border-warning w-50 h-100">box1</div>
            <div class="border border-3 border-info w-50 h-100">box2</div>
            <div class="border border-3 box3">box3</div>
            <div class="border border-3 box4">box4</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
